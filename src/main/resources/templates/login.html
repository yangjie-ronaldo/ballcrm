<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<h2>登录</h2>
<form action="/action/login" method="post">
    <label for="username">用户名：</label><input type="text" name="username" id="username"/>
    <label for="passowrd">密&nbsp;&nbsp;码：</label><input type="password" name="password" id="password"/>
    <br>
    <input type="submit" th:value="登录"/><input type="reset" th:value="重置"/>
</form>
<div id="msg" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}" style="color: red"></div>
</body>
</html>
